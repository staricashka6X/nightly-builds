name: Build Joyeuse Plasma Mobile
on:
  push:
  workflow_dispatch:

env:
  KERNEL_BRANCH: linux-6.12.1

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap
        run: |
          # Используем стабильную ветку или мастер для 2026 года
          git clone --depth=1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize pmbootstrap
        run: |
          # Сначала инициализируем стандартно
          pmbootstrap init --path ~/.local/var/pmbootstrap --device xiaomi-miatoll --ui plasma-mobile --mirror-alpine dl-cdn.alpinelinux.org --repository edge

      - name: Set up custom pmaports
        run: |
          # Подменяем стандартные порты на кастомные от sm7125
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add sm7125 https://github.com/sm7125-mainline/pmaports.git
          git fetch sm7125
          # Переключаемся на нужную ветку (обычно master или main)
          git reset --hard sm7125/master 
          
          # ОЧЕНЬ ВАЖНО: обновляем индексы пакетов, чтобы избежать конфликтов версий
          pmbootstrap pull

      - name: Clone kernel sources
        run: |
          git clone https://github.com/sm7125-mainline/linux.git \
            --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1 ./linux

      - name: Compile kernel and BUILD PACKAGE
        run: |
          # Вместо просто сборки в папке, мы собираем пакет .apk, чтобы pmbootstrap install его увидел
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7125.config
          # Собираем пакет для устройства
          pmbootstrap build --envkernel linux-postmarketos-qcom-sm7125

      - name: Create artifact directory
        run: mkdir out

      - name: Build joyeuse (Tianma)
        run: |
          # Копируем ваш конфиг ПЕРЕД установкой
          cp xiaomi-joyeuse.cfg ~/.config/pmbootstrap_v3.cfg
          
          # Ключевой флаг --no-fde (если не нужно шифрование) и --no-base для чистоты
          # Добавляем --strict для понимания ошибок
          pmbootstrap install --password 147147 --no-fde
          
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-tianma-joyeuse.img
          cp /tmp/postmarketOS-export/xiaomi-miatoll.img out/rootfs-xiaomi-joyeuse.img

      - name: Build joyeuse (Huaxing)
        run: |
          # Меняем панель в конфиге и пересобираем только boot.img
          sed -i 's/tianma/huaxing/g' ~/.config/pmbootstrap_v3.cfg
          # Повторная сборка только ядра/boot для экономии времени
          pmbootstrap install --password 147147 --no-fde
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-huaxing-joyeuse.img
          
          # Сжимаем rootfs в самом конце
          xz -T0 -9e -v out/rootfs-xiaomi-joyeuse.img

      - name: Upload artifacts
        uses: upload-artifact@v4
        with:
          name: xiaomi-joyeuse-${{ env.KERNEL_BRANCH }}
          path: out/*
          retention-days: 70

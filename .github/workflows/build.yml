name: Build Joyeuse Plasma Mobile
on:
  push:
  workflow_dispatch:

env:
  KERNEL_BRANCH: linux-6.16

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap 3.6.0
        run: |
          git clone --depth=1 --branch 3.6.0 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          pmbootstrap --version

      - name: Prepare pmbootstrap environment (manual init)
        run: |
          # Создаём рабочие каталоги
          mkdir -p ~/.local/var/pmbootstrap/cache_git
          mkdir -p ~/.local/var/pmbootstrap/chroot_native
          mkdir -p ~/.local/var/pmbootstrap/chroot_rootfs_xiaomi-miatoll
          mkdir -p ~/.local/var/pmbootstrap/chroot_device_xiaomi-miatoll

          # Клонируем pmaports вручную
          git clone https://gitlab.postmarketos.org/postmarketOS/pmaports.git \
            ~/.local/var/pmbootstrap/cache_git/pmaports

          # Создаём конфиг pmbootstrap
          mkdir -p ~/.config
          cat > ~/.config/pmbootstrap.cfg << 'EOF'
          [pmbootstrap]
          work = /home/runner/.local/var/pmbootstrap
          pmaports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          device = xiaomi-miatoll
          vendor = xiaomi
          ui = plasma-mobile
          channel = edge
          systemd = no
          EOF

      - name: Update pmaports
        run: |
          pmbootstrap pull

      - name: Clone kernel sources (linux-6.16)
        run: |
          git clone https://github.com/sm7125-mainline/linux.git \
            --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1 ./linux

      - name: Build kernel as package (NO envkernel)
        run: |
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7125.config
          make -j$(nproc)
          pmbootstrap build linux-postmarketos-qcom-sm7125

      - name: Create artifact directory
        run: mkdir out

      - name: Build joyeuse rootfs (Tianma only, for U-Boot)
        run: |
          cp xiaomi-joyeuse.cfg ~/.config/pmbootstrap_v3.cfg
          pmbootstrap install --password 147147
          pmbootstrap export
          cp /tmp/postmarketOS-export/xiaomi-miatoll-root.img out/rootfs-xiaomi-joyeuse.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-joyeuse-${{ env.KERNEL_BRANCH }}
          path: out/*
          retention-days: 70
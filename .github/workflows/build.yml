name: Build Joyeuse Plasma Mobile
on:
  push:
  workflow_dispatch:

env:
  KERNEL_BRANCH: linux-6.12.1

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          chmod +x $PWD/pmbootstrap/pmbootstrap.py
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      
      - name: Initialize pmbootstrap (v3 syntax)
        run: |
          # 1. Создаем необходимые директории заранее
          mkdir -p ~/.local/var/pmbootstrap/cache_git
          
          # 2. Скачиваем официальные порты вручную, так как init v3 часто падает в CI без них
          git clone https://gitlab.postmarketos.org/postmarketOS/pmaports/-/tree/c1b5c32f18c0b4ccb4370874926628f3fd38f51f/device/testing/device-xiaomi-miatoll.git
          
          # 3. Настраиваем конфиг ПРЯМО (без вызова init, который требует ввода)
          pmbootstrap config work ~/.local/var/pmbootstrap
          pmbootstrap config pmaports ~/.local/var/pmbootstrap/cache_git/pmaports
          pmbootstrap config device xiaomi-miatoll
          pmbootstrap config ui plasma-mobile
          pmbootstrap config channel edge
          pmbootstrap config mirror_alpine dl-cdn.alpinelinux.org
          
          # 4. Выполняем "тихую" инициализацию для проверки ключей и создания чрутов
          pmbootstrap -y init --skip-config
          
          # 5. Проверка
          pmbootstrap config

      - name: Clone kernel sources
        run: |
          # Исправлено: добавлен полный URL к ядру
          git clone https://github.com/sm7125-mainline/linux.git --depth 1 ./linux

      - name: Compile kernel and Create APK
        run: |
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7125.config
          # Собираем локальный пакет ядра и обновляем индекс
          pmbootstrap build --envkernel linux-postmarketos-qcom-sm7125
          pmbootstrap index

      - name: Create artifact directory
        run: mkdir -p out

      - name: Debug and Verify Config
        run: |
          [ -f xiaomi-joyeuse.cfg ] && cp xiaomi-joyeuse.cfg ~/.config/pmbootstrap_v3.cfg
          pmbootstrap config
          pmbootstrap deviceinfo_parse

      - name: Build joyeuse (Tianma)
        run: |
          # Запуск с флагом -v для логирования в реальном времени
          pmbootstrap -v install --password 147147 --no-fde --no-firewall --no-check-disk-size
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-tianma-joyeuse.img
          cp /tmp/postmarketOS-export/xiaomi-miatoll.img out/rootfs-xiaomi-joyeuse.img

      - name: Build joyeuse (Huaxing)
        run: |
          sed -i 's/tianma/huaxing/g' ~/.config/pmbootstrap_v3.cfg
          pmbootstrap -v install --password 147147 --no-fde --no-firewall --no-check-disk-size
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-huaxing-joyeuse.img
          xz -T0 -9e -v out/rootfs-xiaomi-joyeuse.img

      - name: Print logs on failure
        if: failure()
        run: |
          echo "--- КРИТИЧЕСКАЯ ОШИБКА: ПОСЛЕДНИЕ СТРОКИ ЛОГА ---"
          tail -n 200 ~/.local/var/pmbootstrap/log.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-joyeuse-${{ env.KERNEL_BRANCH }}
          path: out/*
          retention-days: 70

name: Build Joyeuse Plasma Mobile
on:
  push:
  workflow_dispatch:

env:
  KERNEL_BRANCH: linux-6.12.1

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          chmod +x $PWD/pmbootstrap/pmbootstrap.py
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize pmbootstrap (v3 syntax)
        run: |
          # В 2026 году параметры задаются через config
          pmbootstrap -y init
          pmbootstrap config work ~/.local/var/pmbootstrap
          pmbootstrap config device xiaomi-miatoll
          pmbootstrap config ui plasma-mobile
          pmbootstrap config channel edge
          pmbootstrap config confirm_install_extra_packages true

      - name: Set up custom pmaports
        run: |
          # Сначала скачиваем официальные порты
          pmbootstrap pull
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          # Накладываем кастомные порты sm7125
          git remote add sm7125 github.com
          git fetch sm7125 master
          git reset --hard sm7125/master
          pmbootstrap index

      - name: Clone kernel sources
        run: |
          git clone github.com \
            --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1 ./linux

      - name: Compile kernel and Create APK
        run: |
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7125.config
          # Собираем локальный APK пакет ядра
          pmbootstrap build --envkernel linux-postmarketos-qcom-sm7125
          # Индексируем, чтобы установщик увидел локальный пакет
          pmbootstrap index

      - name: Create artifact directory
        run: mkdir -p out

      - name: Build joyeuse (Tianma)
        run: |
          # Применяем ваш конфиг, если он существует
          [ -f xiaomi-joyeuse.cfg ] && cp xiaomi-joyeuse.cfg ~/.config/pmbootstrap_v3.cfg
          
          # Флаги для минимизации конфликтов зависимостей в CI
          pmbootstrap install --password 147147 --no-fde --no-firewall --no-check-disk-size
          
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-tianma-joyeuse.img
          cp /tmp/postmarketOS-export/xiaomi-miatoll.img out/rootfs-xiaomi-joyeuse.img

      - name: Build joyeuse (Huaxing)
        run: |
          # Меняем панель в конфиге v3
          sed -i 's/tianma/huaxing/g' ~/.config/pmbootstrap_v3.cfg
          
          # Пересобираем только boot.img с новым конфигом
          pmbootstrap install --password 147147 --no-fde --no-firewall --no-check-disk-size
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-huaxing-joyeuse.img
          
          # Финальное сжатие rootfs
          xz -T0 -9e -v out/rootfs-xiaomi-joyeuse.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-joyeuse-${{ env.KERNEL_BRANCH }}
          path: out/*
          retention-days: 70

name: Build Joyeuse Plasma Mobile
on:
  push:
  workflow_dispatch:

env:
  KERNEL_BRANCH: linux-6.12.1

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize pmbootstrap
        run: |
          # Инициализация с явным указанием путей для стабильности в CI
          pmbootstrap init --path ~/.local/var/pmbootstrap --device xiaomi-miatoll --ui plasma-mobile --repository edge --noprogress

      - name: Set up custom pmaports
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add sm7125 github.com
          git fetch sm7125 master
          git reset --hard sm7125/master
          
          # Синхронизируем индексы, чтобы apk не ругался на старые версии пакетов
          pmbootstrap pull
          pmbootstrap index

      - name: Clone kernel sources
        run: |
          git clone https://github.com \
            --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1 ./linux

      - name: Compile kernel and Create APK
        run: |
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7125.config
          # Собираем локальный пакет ядра. Это важно, чтобы install не качал ядро из сети.
          pmbootstrap build --envkernel linux-postmarketos-qcom-sm7125
          # Обновляем индекс локального репозитория
          pmbootstrap index

      - name: Create artifact directory
        run: mkdir -p out

      - name: Build joyeuse (Tianma)
        run: |
          cp xiaomi-joyeuse.cfg ~/.config/pmbootstrap_v3.cfg
          
          # --no-fde убирает зависимости шифрования, которые часто ломают сборку в CI
          # --no-base-ui-plasma помогает избежать конфликтов с мета-пакетами
          pmbootstrap install --password 147147 --no-fde --no-firewall
          
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-tianma-joyeuse.img
          cp /tmp/postmarketOS-export/xiaomi-miatoll.img out/rootfs-xiaomi-joyeuse.img

      - name: Build joyeuse (Huaxing)
        run: |
          # Переключаем панель в конфиге
          sed -i 's/tianma/huaxing/g' ~/.config/pmbootstrap_v3.cfg
          
          # Пересобираем только ядро/bootimg для другой панели
          pmbootstrap install --password 147147 --no-fde --no-firewall
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-huaxing-joyeuse.img
          
          # Финальное сжатие основного образа
          xz -T0 -9e -v out/rootfs-xiaomi-joyeuse.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-joyeuse-${{ env.KERNEL_BRANCH }}
          path: out/*
          retention-days: 70